        <div class="row">
          <div class="col">
            <table class="table table-borderless table-sm">
              <thead>
                <tr>
                  <th colspan="2">
                    <h2 class="en">Base Case Price</h2>
                    <h2 class="tw">基礎價格參數</h2>

                </tr>
              </thead>

                <tr>
                  <th scope="row" class="en">Underlying Price</th>
                  <th scope="row" class="tw">標的價</th>

                    <div class="input-group input-group-sm mb-3">

                    </div>
                  </td>
                </tr>
                <tr>
                  <th scope="row" class="en">Exercise Price</th>
                  <th scope="row" class="tw">執行價</th>
                  <td>
                    <div class="input-group input-group-sm mb-3">
                      <input type="number" class="form-control" id="X" value=100 oninput="bs_prc()">
                    </div>
                  </td>
                </tr>
                <tr>
                  <th scope="row" class="en">Days</th>
                  <th scope="row" class="tw">到期天數</th>
                  <td>
                    <div class="input-group input-group-sm mb-3">
                      <input type="number" class="form-control" id="T" value=30 oninput="bs_prc()">
                    </div>
                  </td>
                </tr>
                <tr>
                  <th scope="row" class="en">Volatility</th>
                  <th scope="row" class="tw">波動率</th>
                  <td>
                    <div class="input-group input-group-sm mb-3">
                      <input type="number" class="form-control" id="sigma" value=30 oninput="bs_prc()">
                      <span class="input-group-text">%</span>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th scope="row" class="en">Interest Rate</th>
                  <th scope="row" class="tw">無風險利率</th>
                  <td>
                    <div class="input-group input-group-sm mb-3">
                      <input type="number" class="form-control" id="Rate" value=5 oninput="bs_prc()">
                      <span class="input-group-text">%</span>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col">
            <table class="table">
              <thead>
                <tr>
                  <th></th>
                  <th scope="col">
                    <h3 class="en">Call</h3>
                    <h3 class="tw">買權</h3>
                  </th>
                  <th scope="col">
